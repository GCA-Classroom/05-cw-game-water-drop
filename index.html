<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div id="title-screen">
            <img src="img/cw_logo.png" alt="charity: water logo" style="width:180px;display:block;margin:0 auto 18px;">
            <h1 class="game-title">Water Drop</h1>
            <p class="game-tagline">Do not miss the rain drops, avoid the logo!</p>
            <div id="difficulty-select" style="text-align:center; margin-bottom: 16px;">
                <button class="difficulty-btn" data-diff="easy">Easy</button>
                <button class="difficulty-btn" data-diff="medium">Normal</button>
                <button class="difficulty-btn" data-diff="hard">Hard</button>
            </div>
            <button id="start-btn">Start Game</button>
            <a href="https://www.charitywater.org/" target="_blank" class="charity-link">
                Donate to charity: water here today!
            </a>
        </div>
        <div id="game-ui" style="display:none;">
            <div class="score-panel">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="time">30</span>s</div>
                <div class="high-score">High Score: <span id="high-score-game">0</span></div>
            </div>
            <div id="game-container"></div>
        </div>
        <div id="game-over-screen" style="display:none;">
            <h2>Game Over!</h2>
            <div class="final-score">Score: <span id="final-score">0</span></div>
            <div class="high-score">High Score: <span id="final-high-score">0</span></div>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
