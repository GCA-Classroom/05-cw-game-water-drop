<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level-display">1</span></div> <!-- Added level display -->
            <button id="start-btn">Start Game</button>
        </div>
        
        <div id="timer">Time Left: <span id="time-left">30</span>s</div> <!-- Timer display -->

        <div class="timer-bar-container">
            <div class="timer-bar"></div>
        </div>

        <div id="feedback-message"></div> <!-- Feedback message area -->

        <div id="game-container">
            <div id="message-display"></div>
        </div>

        <div id="badge-container" class="badge-container">
            <h3>Badges:</h3>
            <div id="badge-list"></div> <!-- Dynamic badge list -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
