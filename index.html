<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div id="title-screen">
            <h1 class="game-title">Water Drop</h1>
            <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="game-ui" style="display:none;">
            <div class="score-panel">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="time">30</span>s</div>
                <div class="high-score">High Score: <span id="high-score-game">0</span></div>
            </div>
            <div id="game-container"></div>
        </div>
        <div id="game-over-screen" style="display:none;">
            <h2>Game Over!</h2>
            <div class="final-score">Score: <span id="final-score">0</span></div>
            <div class="high-score">High Score: <span id="final-high-score">0</span></div>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
